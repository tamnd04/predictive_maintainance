version: '3'
services:
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "data-sensors:1:1" # Automatically create topic 'data-sensors'
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_BROKER_ID: 1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  producer:
    build: ./Producer
    depends_on:
      - kafka
    volumes:
      # NASA Bearing dataset
      - ./bearing-dataset:/app/NASA_Bearing_Data
      # CNC Mill Tool Wear dataset
      - ./cnc-mill-tool-wear:/app/CNC_Mill_Tool_Wear
    environment:
      - DATASETS_TO_STREAM=both           # or "bearing" or "toolwear"
      - BEARING_FILE_INTERVAL=0          # seconds between bearing files
      - TOOLWEAR_ROW_INTERVAL=0.0         # delay between toolwear rows
      - BEARING_TOPIC=bearing_raw
      - TOOLWEAR_TOPIC=toolwear_raw